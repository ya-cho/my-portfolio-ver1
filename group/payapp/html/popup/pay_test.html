<body>
<div class="popup-wrap">
    <div class="popup-header">
        <h2>페이앱 원격 결제 테스트</h2>
    </div>
    <div class="popup-content">
        <div class="write-form">
            <form name="payappform" action="payapp_request.php" method="post">
                <fieldset>
                    <legend class="sr-only">결제 테스트 정보</legend>
                    <div class="panel">
                        <div class="panel-heading">
                            <span>상점명</span>
                        </div>
                        <div class="panel-body">
                            <p>(주)유디아이디</p>
                        </div>
                    </div>
                    <!-- //상점명 -->
                    <div class="panel">
                        <div class="panel-heading">
                            <span>상품명</span>
                        </div>
                        <div class="panel-body">
                            <p>PayApp</p>
                        </div>
                    </div>
                    <!-- //상품명 -->
                    <div class="panel">
                        <div class="panel-heading">
                            <label for="payappamount">결제금액</label>
                        </div>
                        <div class="panel-body input-unit">
                            <input class="form-control text-right" type="text" id="payappamount" name="payappamount" onkeyup="javascript:Display(this.value)">
                            <em class="unit">원</em>
                        </div>
                    </div>
                    <!-- //결제금액 -->
                    <div class="panel">
                        <div class="panel-heading">
                            <label for="recvphone">휴대전화 번호</label>
                        </div>
                        <div class="panel-body">
                            <input class="form-control" type="text" id="recvphone" name="recvphone" placeholder="결제를 진행할 휴대전화 번호 입력('-'생략)" onfocus="this.value=''" onblur="blur_chk();" maxlength="11">
                        </div>
                    </div>
                    <!-- //휴대전화 번호 -->
                    <div class="panel">
                        <div class="panel-heading">
                            <span>이용약관</span>
                        </div>
                        <div class="panel-body">
                            <div class="agree-wrap">
                                <label for="agree" class="input-chk">
                                    <input type="checkbox" name="agree" id="agree" value="1"><span>페이앱 이용약관에 동의합니다.</span>
                                </label>
                                <button type="button" class="btn-view">약관보기</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="btn-center-block">
                    <div class="btn-horizon">
                        <div class="btn-table">
                            <a href="./pay_test_complete.html" role="button" class="btn btn-cell btn-blue">결제 요청</a>
                            <a href="javascript:popwinclose()" role="button" class="btn btn-cell btn-gray-line">취소</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
