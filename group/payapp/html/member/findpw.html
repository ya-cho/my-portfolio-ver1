<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;900&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/aos.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/aos.js"></script>
    <script type="text/javascript" src="../js/slick.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/jquery-waypoints.min.js"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body>
<div id="wrap" class="sub-wrap">
    <section class="container" id="login">
        <form class="admin-login">
            <div class="login-title">
                <h2>
                    <a href="../index.html">
                        <img src="../images/common/payapp.svg" alt="Login"><span class="sr-only">페이앱 관리자 로그인</span>
                    </a>
                </h2>
                <p>비대면 결제 서비스 페이앱</p>
            </div>
            <ul class="tab-menu">
                <li><a href="findid.html">아이디 찾기</a></li>
                <li class="active"><a href="findpw.html">비밀번호 찾기</a></li>
            </ul>
            <div class="login-group menu">
                <div class="login-input">
                    <label for="userid" class="sr-only">아이디</label>
                    <input type="text" placeholder="아이디" class="form-control" id="userid" name="userid" value="">
                </div>
                <div class="login-input">
                    <label for="phone" class="sr-only">휴대전화 번호</label>
                    <input type="tel" placeholder="휴대전화 번호" id="phone" class="form-control" name="phone" value="">
                </div>
                <button class="btn btn-block btn-blue" name="findIdBtn" id="findIdBtn" value="Login" type="button">비밀번호 찾기</button>
                <div class="btn-group">
                    <button class="btn-md btn-black-line" type="button" id="app-android" onclick="window.open('https://play.google.com/store/apps/details?id=com.udid.payapp')"><i class="ico ico-l ico-androad"></i>Google Play</button>
                    <button class="btn-md btn-black-line" type="button" id="app-ios" onclick="window.open('https://apps.apple.com/kr/app/payapp/id538328034')"><i class="ico ico-l ico-ios"></i>App Store</button>
                </div>
                <div class="link-group">
                    <div class="pull-left">
                        <a href="join.html">회원가입</a>
                    </div>
                    <div class="pull-right ">
                        <a id="gotoLoginBtn1" href="login.html">페이앱 로그인</a>
                    </div>
                </div>
            </div>

            <!--<div class="login-group result" id="msg-success">
                <div class="find-result" id="msg-success-message">임시 비밀번호가 등록된 휴대전화번호로<br>문자 발송되었습니다.</div>
                <button class="btn btn-block btn-blue" name="Submit" value="Login" type="submit">로그인</button>
            </div>-->
            <!-- 비밀번호찾기 완료-->
        </form>
    </section>
</div>
<!-- //sub-wrap -->
</body>
</html>
